specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: wBTC
    network: mainnet
    source:
      address: "0x2260FAC5E5542a773Aa44fBCfeDf7C193bc2C599"
      abi: wBTC
      startBlock: 6766284
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Pause
        - Unpause
        - Burn
        - Mint
        - MintFinished
        - OwnershipRenounced
        - OwnershipTransferred
        - Approval
        - Transfer
      abis:
        - name: wBTC
          file: ./abis/wBTC.json
      eventHandlers:
        - event: Burn(indexed address,uint256)
          handler: handleBurn
        - event: Mint(indexed address,uint256)
          handler: handleMint
        - event: MintFinished()
          handler: handleMintFinished
      file: ./src/w-btc.ts
